type Query {
    getWallet(walletId: String!): WalletOutput!
}

type Mutation {
    # Create new wallet - needs to generate id first.
    createWallet(walletId: String!, card: CardInput!): WalletOutput!
}

input CardInput {
    number: String!
}

type WalletOutput {
    walletId: String!
}

schema {
    query: Query
    mutation: Mutation
}
