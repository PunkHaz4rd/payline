version: 0.2

phases:
    install:
        commands:
            - yarn --prod
            - yarn add serverless-plugin-typescript
            - yarn add serverless-offline
    pre_build:
        commands:
            - yarn test
    build:
        commands:
            - echo 'no build set'
    post_build:
        commands:
            - echo 'deployment for the stage $(git rev-parse --abbrev-ref HEAD)'
            - yarn deploy --stage=$(git rev-parse --abbrev-ref HEAD)
